<!DOCTYPE html>
<html>
  <head>
    <title>专题模版搭建系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <link href="css/eggplant/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <link href="css/new.css" rel="stylesheet" />
    <link href="css/admin.css" rel="stylesheet" />
    <script src="js/lib/jquery-1.7.1.min.js"></script>
    <script src="js/lib/jQuery.namespace.js"></script>
    <script src="js/lib/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="js/lib/swfobject.js"></script>
    <script src="js/lib/swfaddress.js"></script>
    <script src="js/BannerMaker.js"></script>
    <script src="js/Model.js"></script>
    <script src="js/RowItem.js"></script>
    <script src="js/Page.js"></script>
    <script src="js/GUI.js"></script>
    <script src="js/Main.js"></script>
  </head>
  <body>
    <!--浮动提示层begin-->
    <div id='preloader'>
      <p align="center"><img src="images/loading.gif" width="32" height="32" alt="Loading" />
      </p>
      <p align="center">
        <strong>专题模板自建系统</strong>
        <br />
        加载中，请稍候……
      </p>
    </div>
    <!--浮动提示层end-->
    <!--右侧控制板 begin-->
    <button id="togglePanelButton" title="开关侧边栏" class="sidebarIconButton">
      开关侧边栏
    </button>
    <div id="sidebar" class="hidden">
      <!--弄个iframe盖住flash-->
      <iframe id="cover" scrolling="no" frameborder="0"></iframe>
      <h3>功能面板</h3>
      <hr />
      <button id="helpButton" title="帮助" class="sidebarIconButton">帮助</button>
      <button id="configButton" title="配置" class="sidebarIconButton">配置</button>
      <!--模块&样式 begin-->
      <div id="insertButtons">
        <input type="button" value="单列无标题" class="addRowBtn column-1 no-title" />
        <input type="button" value="单列有标题" class="addRowBtn column-1" />
        <input type="button" value="双列含标题" class="addRowBtn column-2" />
        <input type="button" value="三列含标题" class="addRowBtn column-3" />
      </div>
      <div id="modules">
        <ul>
          <li>
            <a href="#one-column">单列</a>
          </li>
          <li>
            <a href="#two-column">双列</a>
          </li>
          <li>
            <a href="#three-column">三列</a>
          </li>
        </ul>
        <ul id="one-column" class="moduleThumbs">
          <li><img src="images/z0n1.gif" n="z1" /></li>
          <li><img src="images/z0n2.gif" n="z1" /></li>
          <li><img src="images/z0n3.jpg" n="z1" /></li>
          <li><img src="images/z1n1.gif" n="z1" /></li>
          <li><img src="images/z1n2.gif" n="z1" /></li>
          <li><img src="images/z1n3.gif" n="z1" /></li>
          <li><img src="images/z1n4.gif" n="z1" /></li>
          <li><img src="images/z1n5.gif" n="z1" /></li>
          <li><img src="images/z1n6.gif" n="z1" /></li>
          <li><img src="images/z1n7.gif" n="z1" /></li>
          <li><img src="images/z1n8.gif" n="z1" /></li>
          <li><img src="images/z1n9.gif" n="z1" /></li>
          <li><img src="images/z1n10.gif" n="z1" /></li>
          <li><img src="images/z1n11.gif" n="z1" /></li>
          <li><img src="images/z1n12.gif" n="z1" /></li>
          <li><img src="images/z1n13.gif" n="z1" /></li>
          <li><img src="images/z1n14.gif" n="z1" /></li>
          <li><img src="images/z1n15.gif" n="z1" /></li>
          <li><img src="images/z1n16.gif" n="z1" /></li>
          <li><img src="images/z1n17.gif" n="z1" /></li>
          <li><img src="images/z1n18.gif" n="z1" /></li>
          <li><img src="images/z1n19.gif" n="z1" /></li>
          <li><img src="images/z1n20.jpg" n="z1" /></li>
          <li><img src="images/z1n21.gif" n="z1" /></li>
          <li><img src="images/z1n22.gif" n="z1" /></li>
          <li><img src="images/z1n23.gif" n="z1" /></li>
          <li><img src="images/z1n24.gif" n="z1" /></li>
          <li><img src="images/z1n25.gif" n="z1" /></li>
          <li><img src="images/z1n26.gif" n="z1" /></li>
          <li><img src="images/z1n27.gif" n="z1" /></li>
          <li><img src="images/zsti1.gif" n="z1" /></li>
        </ul>
        <ul id="two-column" class="moduleThumbs">
          <li><img src="images/z2n1.gif" n="z2" /></li>
          <li><img src="images/z2n2.gif" n="z2" /></li>
          <li><img src="images/z2n3.gif" n="z2" /></li>
          <li><img src="images/z2n4.gif" n="z2" /></li>
          <li><img src="images/z2n5.gif" n="z2" /></li>
          <li><img src="images/z2n6.gif" n="z2" /></li>
          <li><img src="images/z2n7.gif" n="z2" /></li>
          <li><img src="images/z2n8.gif" n="z2" /></li>
          <li><img src="images/z2n9.gif" n="z2" /></li>
          <li><img src="images/z2n10.gif" n="z2" /></li>
          <li><img src="images/z2n11.gif" n="z2" /></li>
          <li><img src="images/zsti2.gif" n="z2" /></li>
        </ul>
        <ul id="three-column" class="moduleThumbs">
          <li><img src="images/z4n1.jpg" n="z4" /></li>
        </ul>
      </div>
      <div id="output">
        2.0重构中
        建议使用宽屏，享受更好的编辑体验
      </div>
      <div id="cpanel">
        <button id="submitButton" title="点此上传模版">
          上传模板
        </button>
        <label for="cssSelector">样式选择：</label>
        <select id="cssSelector">
          <option style="background:#ffffff;" value="css">普通</option>
          <option style="background:#05bef4;color:#fff" value="zdc">ZDC通用</option>
          <option style="background:#125a8b;color:#fff" value="slan">全球深蓝</option>
          <option style="background:#dd5858;color:#fff" value="red">喜庆大红色</option>
          <option style="background:#8A9E3C;" value="lusimg">足球场绿色</option>
          <option style="background:#cf0;" value="qlv">高速绿色</option>
          <option style="background:#ca3f23;color:#fff" value="lovered">义卖大红色</option>
          <option style="background:#A0CCD9;" value="cuxiaolan">促销蓝</option>
          <option value="techhui">科技灰</option>
          <option style="background:#61a0bf;color:#fff" value="zdc2">调研蓝</option>
          <option style="background:#ff6b31;color:#fff" value="hzcheng">会展橙</option>
          <option style="background:#222;color:#ccc" value="dchei">摄影黑</option>
          <option style="background:#000000;color:#ccc" value="hlimg">黑色</option>
          <option style="background:#EE95B7;" value="fhimg">粉红</option>
          <option style="background:#7D172E;color:#fff" value="zsimg">紫红</option>
          <option style="background:#EDE3E4;" value="fsimg">浅粉</option>
          <option style="background:#5B0000;color:#fff" value="rwimg">深红</option>
          <option style="background:#D1C6B1;" value="ynimg">浅棕</option>
          <option style="background:#4C4030;color:#fff" value="yimg">黑底银心</option>
          <option style="background:#1F0000;color:#fff" value="rbimg">棕红</option>
          <option value="xiyouji">西游记</option>
        </select>
      </div>
      <!--模块&样式 end-->
    </div>
    <!--右侧控制板 end-->
    <!--模板生成区 begin-->
    <div id="header" class="div_mainbody hidden">
      <div id="bannerMaker">
        <h2>正在加载大头生成器，请耐心等候</h2>（如果你只能看到这个，就说明需要安装最新版的flash player了，点下面的链接吧。翟路留）
        <p>
          <a href="http://get.adobe.com/cn/flashplayer/"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="下载最新版本的Flash Player" /></a>
        </p>
      </div>
    </div>
    <div id="pageContainer" class="hidden">
    </div>
    <!--模板生成区 end-->
    <form id="htmlCodeForm" action="" method="post" class="always-hidden">
      <input type="hidden" name="submitType" value="3" />
      <input type="hidden" name="templateName" id="template_name" value="" />
      <textarea id="texts" name="templateContent"></textarea>
    </form>
    <!--loading，帮助等等 begin-->
    <div class="always-hidden">
      <div id="timg"></div>
    </div>
    <!--loading，帮助等等 end-->
  </body>
</html>
